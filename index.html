<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neuroscience Researcher</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="header">
        <select id="themeSwitcher">
            <option value="default">Default</option>
            <option value="ocean">Ocean</option>
            <option value="sunset">Sunset</option>
            <option value="forest">Forest</option>
        </select>
    </div>
    <div id="main">
        <div id="gameContainer"></div>
    </div>
    <div id="footer"></div>
    <script>
        fetch('header.html').then(response => response.text()).then(data => document.getElementById('header').innerHTML = data);
        fetch('main.html').then(response => response.text()).then(data => document.getElementById('main').innerHTML = data);
        fetch('footer.html').then(response => response.text()).then(data => document.getElementById('footer').innerHTML = data);
    </script>
    <script src="js/fadeIn.js"></script>
    <script src="js/darkModeToggle.js"></script>
    <script src="js/brainVisualization.js"></script>
    <script src="js/clickGame.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
